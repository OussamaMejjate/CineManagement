<div class="app-container">
  <header class="header">
    <h1 class="app-title">👥 Users Management</h1>
    <div class="header-actions">
      <button class="btn btn-primary" (click)="addUser()"> ✨ Add User </button>
      <button class="btn btn-logout" (click)="goBack()"> ← Back to Movies </button>
    </div>
  </header>

  <div class="users-table-container">
    <table class="users-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="user-row" *ngFor="let user of users" (click)="detailsUser(user.id!)">
          <td class="user-info">
            <div class="user-avatar"> {{ getInitials(user.fullName!) }} </div>
            <div class="user-details">
              <div class="user-name"> {{ user.fullName }} </div>
              <div class="user-username"> {{ user.username }} </div>
              <div class="user-phone"> {{ user.phoneNumber }} </div>
            </div>
          </td>
          <td class="user-email"> {{ user.email }} </td>
          <td class="user-role"> {{ user.role }} </td>
          <td class="user-status"> {{ user.status }} </td>

          <td class="user-actions">
            <button class="btn btn-sm btn-edit" (click)="editUser(user.id!)" title="Edit User"> ✏️ </button>
            <button class="btn btn-sm btn-delete" (click)="deleteUser(user.id!); $event.stopPropagation()" title="Delete User"> 🗑️ </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
