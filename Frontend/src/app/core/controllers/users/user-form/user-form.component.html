<div class="container" *ngIf="pageMode === 'edit'">
  <h2>Edit User</h2>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required/>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" id="password" name="password" class="form-control" [(ngModel)]="user.password" required/>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-control" [(ngModel)]="user.role" required>
        <option value="" disabled selected>Select role</option>
        <option value="MANAGER">Manager</option>
        <option value="RECEPTIONIST">Receptionist</option>
        <option value="CLEANER">Cleaner</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" name="fullName" class="form-control" [(ngModel)]="user.fullName" required/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" name="email" class="form-control" [(ngModel)]="user.email" required/>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber" required/>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" name="status" class="form-control" [(ngModel)]="user.status" required>
        <option value="" disabled selected>Select status</option>
        <option value="ACTIVE">Active</option>
        <option value="BUSY">Busy</option>
        <option value="NOT_ACTIVE">Not Active</option>
      </select>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid"> Update User </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

<div class="details-container" *ngIf="pageMode === 'details'">
  <div class="details-content">
    <h1 class="user-title-large"> {{ user.fullName }} </h1>

    <div class="user-info">
      <div class="info-item">
        <div class="info-label">Username</div>
        <div class="info-value"> {{ user.username }} </div>
      </div>

      <div class="info-item">
        <div class="info-label">Role</div>
        <div class="info-value"> {{ user.role }} </div>
      </div>

      <div class="info-item">
        <div class="info-label">Email</div>
        <div class="info-value"> {{ user.email }} </div>
      </div>

      <div class="info-item">
        <div class="info-label">Phone Number</div>
        <div class="info-value"> {{ user.phoneNumber }} </div>
      </div>

      <div class="info-item">
        <div class="info-label">Status</div>
        <div class="info-value"> {{ user.status }} </div>
      </div>
    </div>
  </div>

  <div class="details-actions">
    <button class="btn btn-secondary" (click)="cancel()"> ‚Üê Back to Users </button>
    <button class="btn btn-warning" (click)="switchToEdit()"> ‚úèÔ∏è Edit </button>
    <button class="btn btn-danger" (click)="deleteUser(user.id!)"> üóëÔ∏è Delete </button>
  </div>
</div>
